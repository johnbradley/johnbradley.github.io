<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .indent {
        margin-left: 30px;
      }
      .item {
        margin-bottom: 1em;
      }
    </style>
    <iron-ajax
        url="{{url}}"
        params="{}"
        handle-as="text"
        on-response="handleResponse" auto></iron-ajax>
      <template is="dom-repeat" items="{{items}}">
        <div class="item">
          <div><span class="paper-font-body2">{{item.title}}</span></div>
          <div><span class="indent paper-font-body1">{{item.desc}}</span></div>
          <template is="dom-if" if="{{hasLink(item)}}">
            <a href$="{{item.url}}">
              <span class="indent paper-font-body1">Link</span>
            </a>
          </template>
        </div>
      </template>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'project-list',
        properties: {
          url: {
            type: String,
            value: '',
          },
          items: {
            type: Array,
            notify: true,
          },
          typeFilter: {
            type: String,
            value: 'current',
          },
        },
        hasLink: function(item) {
          return item.url;
        },
        handleResponse: function(somedata) {
          this.items = JSON.parse(somedata.detail.response);
        }
      });
    })();
  </script>

</dom-module>
