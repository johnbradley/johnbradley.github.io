<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="link-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><a href$="{{item.url}}" class="paper-font-body1">{{item.title}}</a></li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'link-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            { title: 'My github account.',
              url:'https://github.com/johnbradley'},
            { title: 'My older website.',
              url: 'http://makerjohn.com/'},
          ];
        }
      });
    })();
  </script>

</dom-module>
