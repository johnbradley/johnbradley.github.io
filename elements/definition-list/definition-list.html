<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="definition-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li>
          <span class="paper-font-body2">{{item.term}}</span>
          <span class="paper-font-body1">{{item.def}}</span>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'definition-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            {term: 'protein',
              def: 'Molecule of amino acid residue chains.'},
            {term: 'enzyme',
              def:'Protein or ribozyme that accelerates a chemical reaction.'},
            {term: 'ribozyme',
              def: 'RNA that accelerates a chemical reaction.'},
            {term: 'bacteriophage',
              def: 'Really prevalent tiny virus inside bacteria.'},
            {term: 'ATP synthase',
              def: 'Enzyme that provides energy for cells by converting ADP into ATP releasing energy.'},
          ];
        }
      });
    })();
  </script>

</dom-module>
